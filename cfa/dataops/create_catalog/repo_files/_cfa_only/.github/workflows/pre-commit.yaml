name: pre-commit

on:
  pull_request:
  push:
    branches: [main]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install local dependencies
      run: |
        pip install -U pip
        pip install 'jupyter>=1.1.1,<2.0.0' 'nbconvert>=7.16.6,<8.0.0'

    - uses: ./.github/actions/pre-commit
