name: qaqc

on:
  pull_request:
  push:
    branches: [main]

jobs:
  tests:
    name: pytest
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install poetry
        run: |
          pip install poetry>=2.0

      - name: Test
        run: |
          poetry install --with dev
          poetry run pytest

