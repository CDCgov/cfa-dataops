name: qaqc

on:
  pull_request:
    types: [opened, reopened, synchronize, closed]
  push:
    branches: [main]

jobs:
  tests:
    name: pytest
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install poetry
        run: |
          pip install poetry>=2.0

      - name: Test
        run: |
          poetry install --no-root --with dev
          poetry run pytest

      - name: Build badge
        if: ${{ github.event_name == 'pull_request' && github.event.pull_request.types == 'synchronize'}}
        run: |
          poetry run coverage-badge -f -o docs/assets/badges/coverage.svg
          echo '<!-- timestamp: '"$(date '+%Y-%m-%d %H:%M:%S')"' -->' >> docs/assets/badges/coverage.svg
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add docs/assets/badges/coverage.svg
          git commit -m "Updated coverage badge"
          git push origin HEAD
