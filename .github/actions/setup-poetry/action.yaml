name: setup-poetry
description: Set up poetry environment
runs:
  using: composite
  steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install poetry
      run: pip install poetry>=2.0
      shell: bash

    - name: Install dependencies
      run: poetry install --no-root --with dev
      shell: bash
